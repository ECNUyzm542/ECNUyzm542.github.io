    <script>
        demo=new MathEditor1('demo');
        me1 = new MathEditor('answer1');
          me2 = new MathEditor('answer2');
            me3 = new MathEditor('answer3');
              me4 = new MathEditor('answer4');
                me5 = new MathEditor('answer5');
                  me6 = new MathEditor('answer6');
                    me7 = new MathEditor('answer7');
        window.jQuery(function ($) {
            "use strict";

            $('time').countDown({
                with_separators: false
            });
            $('.alt-1').countDown({
                css_class: 'countdown-alt-1'
            });
            $('.alt-2').countDown({
                css_class: 'countdown-alt-2'
            });

        });


        $(function () {
            $('div#answer1').keydown(function () {
                debugger; 
                var cardLi = $('a[href=#qu_0_0]'); /*根据题目ID找到对应答题卡*/
                /*设置已答题*/
                if (!cardLi.hasClass('hasBeenAnswer')) {
                    cardLi.addClass('hasBeenAnswer');
                }

            });
        });
        function check(){
            var val=confirm("确认提交么","");
            if (!val)
                return ;
            $("div#answer1").css("background-color","initial")
            $("div#answer2").css("background-color","initial")
            $("div#answer3").css("background-color","initial")
            $("div#answer4").css("background-color","initial")
            $("div#answer5").css("background-color","initial")
            $("div#answer6").css("background-color","initial")
            $("div#answer7").css("background-color","initial")
            var submitanswer=me1.answerMathField.latex();
            if (submitanswer=="1,\\frac{\\sqrt{2}}{2}i")
                $("div#answer1").css("background-color","#7FFFD4");
            else
                $("div#answer1").css("background-color","#FFC0CB");
            submitanswer=me2.answerMathField.latex();
            if (submitanswer=="10,\\frac{105}{32}")
                $("div#answer2").css("background-color","#7FFFD4");
            else
                $("div#answer2").css("background-color","#FFC0CB");
            submitanswer=me3.answerMathField.latex();
            if (submitanswer=="-\\frac{9}{8},2")
                $("div#answer3").css("background-color","#7FFFD4");
            else
                $("div#answer3").css("background-color","#FFC0CB");   
            submitanswer=me4.answerMathField.latex();
            if (submitanswer=="\\frac{3}{5},\\sqrt{10}")
                $("div#answer4").css("background-color","#7FFFD4");
            else
                $("div#answer4").css("background-color","#FFC0CB"); 
            submitanswer=me5.answerMathField.latex();
            if (submitanswer=="30")
                $("div#answer5").css("background-color","#7FFFD4");
            else
                $("div#answer5").css("background-color","#FFC0CB"); 
            submitanswer=me6.answerMathField.latex();
            if (submitanswer=="\\left(\\frac{1}{2},1\\right)")
                $("div#answer6").css("background-color","#7FFFD4");
            else
                $("div#answer6").css("background-color","#FFC0CB"); 
                submitanswer=me7.answerMathField.latex();
            if (submitanswer=="\\left[1,4\\right)")
                $("div#answer7").css("background-color","#7FFFD4");
            else
                $("div#answer7").css("background-color","#FFC0CB");      
    }
    </script>
